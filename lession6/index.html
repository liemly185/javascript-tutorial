            },
            "ho-ten": "Nguyen Van A"
        };

        console.log("object =", object);

        // Truy xuat du lieu
        console.log("ho =", object.ho);
        console.log("ten =", object.ten);
        console.log("age =", object.age);
        object.ten = "Van B";
        console.log("ten =", object.ten);
        console.log("tenDayDu =", object.tenDayDu());

         // Cu phap khac
         console.log("Ho ten: ", object["ho-ten"])
         console.log("ho =", object["ho"]);

    </script>
