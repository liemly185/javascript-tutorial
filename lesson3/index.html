<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Number
        var a,b,c;
        a = 5;
        b = 20;

        console.log("a + b = ", a + b);
        console.log("a - b = ", a - b);
        console.log("a * b = ", a * b);
        console.log("a / b = ", a / b);
        console.log("18 % 7 = ", 18 % 7);

        a++;
        console.log("a = ", a);
        b--;
        console.log("b = ", b);

        // String
        var str1 = "Hello ";
        var str2 = "World";

        var str3 = str1 + str2;
        console.log("str3 = ", str3);

        // Comparision
        console.log("a > b = ", a > b);

    </script>

</head>
