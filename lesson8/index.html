<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // Number

        var x = 3.14;    // A number with decimals
        var y = 3;       // A number without decimals
        console.log(x);
        console.log(y);

        x = 123e5;    // 12300000
        console.log(x);
        y = 123e-5;   // 0.00123
        console.log(y);


        x = 0.1 + 0.2;
        console.log(x); // 0.30000000000000004
        x = (0.1 * 10 + 0.2 * 10) / 10;
        console.log(x); // 0.3

        // Ham parseInt, parseFloat
        var str = "123123.123abc123123";
        var int = parseInt(str);
        console.log("int =", int);

        var float = parseFloat(str);
        console.log("float =", float);

    </script>

</head>
